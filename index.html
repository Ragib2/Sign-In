<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="topImg">
                <img class="logo" src="myntra-Logo-PNG_zqavvs.png" alt="">
            </div>
            <div class="downImg">
                <img class="Shopping" src="black-friday-elements-assortment.jpg" alt="">
            </div>
           
        </div>
        <div class="right">
            <h6>English UK <i class="fa-solid fa-caret-down" style="color: #979595;"></i></h6>
            <h1>Create Account</h1>
            <button type="button" class="btn btn-outline-secondary"> <i class="fa-sharp fa-solid fa-g fa-xl" style="color: #e02f10;"></i> <span> Sign up</span></button>
            <button type="button" class="btn btn-outline-secondary"><i class="fa-brands fa-facebook-f fa-xl" style="color: #0c306e;"></i><span> Sign up</span></button>

            <h3>OR</h3>

            <form action="">
                
                <input class="fName" type="text" name="fname" id="" placeholder="First Name" size="50" maxlength="10" >
                <br>
                <input class="lName" type="text" name="lname" id="" placeholder="Last Name" size="50" maxlength="10"><br><br>
                <button type="submit" class="account">Create Account</button>
            </form>
            <h5>Already have an account? <span class="login">Login</span></h5>
        </div>
    </div>
    
</body>
